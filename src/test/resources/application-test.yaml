spring:
  config:
    activate:
      on-profile: test
  # mysql, reddis 관련 설정은 testcontainer 라이브러리로 자동화
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 후 초기화 (어차피 container 내려가면서 초기화지만 안정성 확보)
    show-sql: true

jwt:
  secret: test-secret-key-for-testing-at-least-256-bits-long-hs256-algorithm
  expiration-in-ms: 36000000

# 수강신청 연습 설정 (테스트용)
practice:
  session:
    default-start-time-option: TIME_08_29_30
    target-time: "08:30:00"
    time-limit-seconds: 300
    early-click-recording-window-ms: 1000  # Early click 기록 범위 (ms)
    lock-ttl-seconds: 10  # 서버 크래시 시 안전장치
  distribution:
    default:
      scale: 5.0
      shape: 0.5