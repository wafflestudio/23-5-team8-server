spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true # 테스트 시 SQL 로그 출력

  flyway:
    enabled: true

jwt:
  # 테스트용 시크릿 키
  secret: test-secret-key-for-testing-at-least-256-bits-long-hs256-algorithm
  expiration-in-ms: 3600000 # 1시간 (테스트용으로 짧게 설정)

server:
  port: 0 # 랜덤 포트 사용

# 수강신청 연습 세션 설정 (테스트용)
practice:
  session:
    virtual-start-time: "08:28:00"
    target-time: "08:30:00"
    time-limit-seconds: 300
    early-click-recording-window-ms: 5000  # Early click 기록 범위 (ms)
    lock-ttl-seconds: 10  # 서버 크래시 시 안전장치
