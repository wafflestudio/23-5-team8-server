spring:
  datasource:
    url: jdbc:mysql://localhost:3306/team8?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}

# 수강신청 연습 설정
practice:
  # 세션 관련 설정
  session:
    virtual-start-time: "08:28:00"      # 연습 시작 시각
    target-time: "08:30:00"              # 수강신청 오픈 시각
    time-limit-seconds: 300              # 연습 제한 시간 (초)
    early-click-recording-window-ms: 5000 # Early click 기록 범위 (ms) - 이 값 이내로 일찍 클릭한 경우 DB에 기록
    lock-ttl-seconds: 10                 # 분산 락 TTL (초) - 서버 크래시 시 안전장치

  # 로그정규분포 파라미터 설정 (교과분류별)
  distribution:
    default:                             # 기본값 (분류 매핑 안 된 경우)
      scale: 5.0                         # μ (mu) - 평균 반응시간 기준
      shape: 0.5                         # σ (sigma) - 분포 퍼짐 정도
    classifications:
      "교양":                            # 교양 과목 - 경쟁 치열
        scale: 4.5                       # 더 낮은 scale = 더 빠른 반응시간 요구
        shape: 0.4