spring:
  application:
    name: team8-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}

# 수강신청 연습 설정
practice:
  # 세션 관련 설정
  session:
    virtual-start-time: "08:28:00"      # 연습 시작 시각
    target-time: "08:30:00"              # 수강신청 오픈 시각
    time-limit-seconds: 300              # 연습 제한 시간 (초)
    early-click-recording-window-ms: 5000 # Early click 기록 범위 (ms) - 이 값 이내로 일찍 클릭한 경우 DB에 기록
    lock-ttl-seconds: 10                 # 분산 락 TTL (초) - 서버 크래시 시 안전장치

  # 로그정규분포 파라미터 설정
  distribution:
    default:
      scale: 5.0                         # μ (mu) - 로그정규분포의 scale 파라미터
      shape: 0.5                         # σ (sigma) - 로그정규분포의 shape 파라미터