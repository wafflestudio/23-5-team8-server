spring:
  datasource:
    url: jdbc:mysql://localhost:3306/team8?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}

# 수강신청 연습 세션 설정
practice:
  session:
    virtual-start-time: "08:28:00"  # 연습 시작 시각
    target-time: "08:30:00"          # 수강신청 오픈 시각
    time-limit-seconds: 300          # 연습 제한 시간 (초)
    early-click-threshold-ms: -5000  # Early click 기록 임계값 (ms)
    lock-ttl-seconds: 3              # 분산 락 TTL (초)