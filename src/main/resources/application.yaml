spring:
  application:
    name: team8-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    token-uri: https://oauth2.googleapis.com/token
    issuer: https://accounts.google.com
    jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

# 수강신청 연습 설정
practice:
  # 세션 관련 설정
  session:
    default-start-time-option: TIME_08_29_30  # 기본 시작 시간 옵션 (TIME_08_29_00, TIME_08_29_30, TIME_08_29_45)
    target-time: "08:30:00"              # 수강신청 오픈 시각
    time-limit-seconds: 300              # 연습 제한 시간 (초)
    early-click-recording-window-ms: 1000 # Early click 기록 범위 (ms) - 이 값 이내로 일찍 클릭한 경우 DB에 기록
    lock-ttl-seconds: 10                 # 분산 락 TTL (초) - 서버 크래시 시 안전장치

  # 로그정규분포 파라미터 설정
  distribution:
    default:
      scale: 5.0                         # μ (mu) - 로그정규분포의 scale 파라미터
      shape: 0.5                         # σ (sigma) - 로그정규분포의 shape 파라미터
