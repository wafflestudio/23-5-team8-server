name: Java CI & CD to k3s

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/my-backend-app

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Ktlint Check
        run: ./gradlew ktlintCheck --no-daemon

      - name: Run Tests
        run: ./gradlew test -Dspring.profiles.active=test --no-daemon

  cd:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 테스트는 위 job에서 했으므로 여기서는 생략하고 빌드만 빠르게 (-x test)
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $DOCKER_IMAGE:latest .
          docker push $DOCKER_IMAGE:latest

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
      - name: Configure Kubernetes Client
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Deploy to k3s
        env:
          KUBECONFIG: ./kubeconfig
          DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE }}:latest
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_BASE_URL: ${{ secrets.AWS_S3_BASE_URL }}
        run: |
          envsubst < k8s/backend.yaml | kubectl apply -f -
          kubectl rollout restart deployment/backend-app